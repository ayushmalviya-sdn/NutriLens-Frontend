 <div *ngIf="alternatives.length > 0" class="alternatives-container">
      <h3>ðŸŒ± Healthier Alternatives</h3>
      <div class="alternatives-grid">
        <div *ngFor="let alt of alternatives" class="alternative-card">
          <div class="alternative-header">
            <h4>{{ alt.food.name }}</h4>
            <div class="improvement-badge">
              +{{ alt.improvementScore }} points
            </div>
          </div>
          
          <p class="reason">{{ alt.reason }}</p>
          
          <div class="nutrition-comparison">
            <div class="nutrition-item">
              <span class="label">Calories</span>
              <span class="value">{{ alt.food.nutrition.calories }}</span>
            </div>
            <div class="nutrition-item">
              <span class="label">Protein</span>
              <span class="value">{{ alt.food.nutrition.protein }}g</span>
            </div>
            <div class="nutrition-item">
              <span class="label">Health Score</span>
              <span class="value health-score">{{ alt.food.healthScore }}/10</span>
            </div>
          </div>
        </div>
      </div>
    </div>
