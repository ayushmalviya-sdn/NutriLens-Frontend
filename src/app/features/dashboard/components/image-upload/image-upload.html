  <div class="upload-container">
      <div class="upload-area" 
           [class.dragover]="isDragOver"
           (dragover)="onDragOver($event)"
           (dragleave)="onDragLeave($event)"
           (drop)="onDrop($event)"
           (click)="fileInput.click()">
        
        <div class="upload-content">
          <div class="upload-icon">ðŸ“·</div>
          <h3>Upload Food Image</h3>
          <p>Drag and drop an image here, or click to select</p>
          <p class="file-types">Supports: JPG, PNG, GIF</p>
        </div>
        
        <input #fileInput
               type="file"
               accept="image/*"
               (change)="onFileSelected($event)"
               style="display: none;">
      </div>
      
      <div *ngIf="selectedImage" class="preview-container">
        <img [src]="selectedImage" alt="Selected food" class="preview-image">
        <div class="preview-actions">
          <button class="btn btn-primary" (click)="analyzeImage()">
            Analyze Food
          </button>
          <button class="btn btn-secondary" (click)="clearImage()">
            Clear
          </button>
        </div>
      </div>
    </div>
