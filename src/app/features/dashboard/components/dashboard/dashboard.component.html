<div class="app-container w-100">
      <header class="app-header">
        <h1>üçé AI Nutrition Tracker</h1>
        <p>Upload food images to track nutrition and discover healthier alternatives</p>
      </header>

      <nav class="app-nav">
        <button 
          *ngFor="let tab of tabs" 
          class="nav-btn"
          [class.active]="activeTab === tab.id"
          (click)="setActiveTab(tab.id)">
          {{ tab.label }}
        </button>
      </nav>

      <main class="app-main">
        <div *ngIf="activeTab === 'upload'" class="tab-content">
          <app-image-upload (imageAnalyzed)="onImageAnalyzed($event)"></app-image-upload>
          
          <div *ngIf="isAnalyzing" class="analyzing-state">
            <div class="spinner"></div>
            <p>ü§ñ AI is analyzing your food...</p>
          </div>
          
          <div *ngIf="lastAnalyzedFood" class="analysis-result">
            <h3>Analysis Complete!</h3>
            <app-food-card 
              [food]="lastAnalyzedFood" 
              (delete)="onDeleteFood($event)">
            </app-food-card>
            
            <app-alternatives [alternatives]="currentAlternatives"></app-alternatives>
          </div>
        </div>

        <div *ngIf="activeTab === 'history'" class="tab-content">
          <div class="food-history">
            <h3>Food History</h3>
            <div *ngIf="(foodItems$ | async)?.length === 0" class="empty-state">
              <div class="empty-icon">üçΩÔ∏è</div>
              <p>No foods logged yet. Start by uploading a food image!</p>
            </div>
            <div class="food-grid">
              <app-food-card 
                *ngFor="let food of foodItems$ | async" 
                [food]="food"
                (delete)="onDeleteFood($event)">
              </app-food-card>
            </div>
          </div>
        </div>

        <div *ngIf="activeTab === 'stats'" class="tab-content">
          <app-stats></app-stats>
        </div>
      </main>
    </div>
